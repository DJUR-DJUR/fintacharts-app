<div class="container">
  <div class="row">
    <div class="col-4 d-flex flex-column align-items-center">
      <label>Symbol</label>
      @if (symbol()) {
        <div class="value">{{ symbol() }}</div>
      } @else {
        <span>---</span>
      }
    </div>
    <div class="col-4 d-flex flex-column align-items-center">
      <label>Price</label>
      @if (price()) {
        <div class="value">{{ price() }}</div>
      } @else {
        <span>---</span>
      }
    </div>
    <div class="col-4 d-flex flex-column align-items-center">
      <label>Time</label>
      @if (time()) {
        <div class="value">{{ time() | date:'MMM d, h:mm a' }}</div>
      } @else {
        <span>---</span>
      }
    </div>
  </div>
</div>
